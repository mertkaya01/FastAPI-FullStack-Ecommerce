<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - MertStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">üõ†Ô∏è Y√∂netici Paneli</span>
            <div class="d-flex gap-2">
                <button class="btn btn-light btn-sm text-primary fw-bold" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    + Yeni √úr√ºn Ekle
                </button>
                <a href="index.html" class="btn btn-outline-light btn-sm">Maƒüazaya D√∂n</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            
            <div class="col-md-8 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-primary">üì¶ √úr√ºn Listesi</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="loadProducts()">Yenile</button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped align-middle mb-0">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>G√∂rsel</th> <th>√úr√ºn Adƒ±</th>
                                        <th>Fiyat</th>
                                        <th>Stok</th>
                                        <th class="text-end">ƒ∞≈ülem</th>
                                    </tr>
                                </thead>
                                <tbody id="products-table">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-success">üë• √úyeler</h5>
                        <button class="btn btn-sm btn-outline-success" onclick="loadUsers()">Yenile</button>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0 font-monospace small">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Email</th>
                                    <th>Aktif</th>
                                </tr>
                            </thead>
                            <tbody id="users-table">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="col-12 mt-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-warning">üõí Son Sipari≈üler</h5>
                        <button class="btn btn-sm btn-outline-warning" onclick="loadOrders()">Yenile</button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped mb-0">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Sipari≈ü ID</th>
                                        <th>Kullanƒ±cƒ± ID</th>
                                        <th>Tutar</th>
                                        <th>ƒ∞√ßerik</th>
                                    </tr>
                                </thead>
                                <tbody id="orders-table">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Yeni √úr√ºn Ekle</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label class="form-label">√úr√ºn G√∂rseli</label>
                            <input type="file" class="form-control" id="pImage" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">√úr√ºn Adƒ±</label>
                            <input type="text" class="form-control" id="pName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">A√ßƒ±klama</label>
                            <textarea class="form-control" id="pDesc" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fiyat (‚Ç∫)</label>
                                <input type="number" class="form-control" id="pPrice" step="0.01" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Stok Adedi</label>
                                <input type="number" class="form-control" id="pStock" required>
                            </div>
                        </div>
                        <input type="hidden" id="pCatId" value="1">
                        
                        <button type="submit" class="btn btn-primary w-100">Kaydet ve Yayƒ±nla</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        document.addEventListener("DOMContentLoaded", () => {
            loadProducts();
            loadUsers();
            loadOrders();
        });

        // --- 1. √úR√úNLERƒ∞ Lƒ∞STELE (RESƒ∞MLƒ∞) ---
        async function loadProducts() {
            const tbody = document.getElementById("products-table");
            tbody.innerHTML = "<tr><td colspan='6' class='text-center'>Y√ºkleniyor...</td></tr>";

            try {
                const response = await fetch(`${API_URL}/products/`);
                const products = await response.json();
                
                tbody.innerHTML = "";

                products.forEach(p => {
                    const stockClass = p.stock < 5 ? "text-danger fw-bold" : "text-success";
                    
                    // Resim URL'sini ayarla
                    const imgUrl = p.image_url ? `${API_URL}${p.image_url}` : "https://via.placeholder.com/50";

                    const row = `
                        <tr>
                            <td>#${p.id}</td>
                            <td>
                                <img src="${imgUrl}" alt="img" class="rounded border" style="width: 50px; height: 50px; object-fit: cover;">
                            </td>
                            <td class="fw-bold">${p.name}</td>
                            <td>${p.price} ‚Ç∫</td>
                            <td class="${stockClass}">${p.stock}</td>
                            <td class="text-end">
                                <button class="btn btn-sm btn-danger" onclick="deleteProduct(${p.id})">Sil</button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                tbody.innerHTML = "<tr><td colspan='6' class='text-danger text-center'>Veri √ßekilemedi!</td></tr>";
            }
        }

        // --- 2. YENƒ∞ √úR√úN EKLE (FORMDATA ƒ∞LE) ---
        document.getElementById("addProductForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            // Backend artƒ±k JSON deƒüil, Form Data bekliyor (Resim i√ßin)
            const formData = new FormData();
            formData.append("name", document.getElementById("pName").value);
            formData.append("description", document.getElementById("pDesc").value);
            formData.append("price", document.getElementById("pPrice").value);
            formData.append("stock", document.getElementById("pStock").value);
            formData.append("category_id", document.getElementById("pCatId").value);

            // Dosya se√ßilmi≈üse ekle
            const fileInput = document.getElementById("pImage");
            if (fileInput.files[0]) {
                formData.append("file", fileInput.files[0]);
            }

            try {
                const response = await fetch(`${API_URL}/products/`, {
                    method: "POST",
                    body: formData // JSON.stringify YOK! Direkt formData g√∂nderiyoruz.
                });

                if (response.ok) {
                    alert("‚úÖ √úr√ºn ba≈üarƒ±yla eklendi!");
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
                    modal.hide();
                    e.target.reset();
                    loadProducts();
                } else {
                    const err = await response.json();
                    alert("Hata: " + (err.detail || "Eklenemedi"));
                }
            } catch (error) {
                alert("Sunucu hatasƒ±!");
            }
        });

        // --- 3. Sƒ∞LME FONKSƒ∞YONU ---
        async function deleteProduct(id) {
            if (!confirm(`#${id} ID'li √ºr√ºn√º silmek istediƒüinize emin misiniz?`)) return;

            try {
                const response = await fetch(`${API_URL}/products/${id}`, {
                    method: "DELETE"
                });

                if (response.status === 204) {
                    alert("‚úÖ √úr√ºn silindi.");
                    loadProducts();
                } else {
                    const errorText = await response.text();
                    try {
                        const errorJson = JSON.parse(errorText);
                        alert("‚ö†Ô∏è Hata: " + (errorJson.detail || errorText));
                    } catch (e) {
                        alert("‚ö†Ô∏è Hata: " + errorText);
                    }
                }
            } catch (error) {
                alert("Baƒülantƒ± hatasƒ±!");
            }
        }

        // --- 4. KULLANICILARI √áEK ---
        async function loadUsers() {
            const tbody = document.getElementById("users-table");
            try {
                const response = await fetch(`${API_URL}/users/`);
                const users = await response.json();
                tbody.innerHTML = "";
                users.forEach(u => {
                    tbody.innerHTML += `<tr><td>${u.id}</td><td>${u.email}</td><td><span class="badge bg-success">Aktif</span></td></tr>`;
                });
            } catch (e) { console.log("Users error"); }
        }

        // --- 5. Sƒ∞PARƒ∞≈ûLERƒ∞ √áEK ---
        async function loadOrders() {
            const tbody = document.getElementById("orders-table");
            try {
                const response = await fetch(`${API_URL}/orders/all`);
                const orders = await response.json();
                tbody.innerHTML = "";
                orders.forEach(order => {
                    let itemsSummary = order.items.map(item => `√úr√ºn#${item.product_id} (${item.quantity})`).join(", ");
                    tbody.innerHTML += `<tr><td>#${order.id}</td><td>User #${order.user_id}</td><td class="fw-bold">${order.total_amount} ‚Ç∫</td><td class="small">${itemsSummary}</td></tr>`;
                });
            } catch (e) { console.log("Orders error"); }
        }
    </script>
</body>
</html>
