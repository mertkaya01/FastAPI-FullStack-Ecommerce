<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim - MertStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">‚Üê Alƒ±≈üveri≈üe D√∂n</a>
            <span class="navbar-text text-light">üõí Sepetiniz</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">√úr√ºnler</h5>
                    </div>
                    <div class="card-body">
                        <table class="table align-middle table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>√úr√ºn</th>
                                    <th>Fiyat</th>
                                    <th>Adet</th>
                                    <th>Toplam</th>
                                    <th>ƒ∞≈ülem</th>
                                </tr>
                            </thead>
                            <tbody id="cart-items">
                                </tbody>
                        </table>
                        
                        <div id="empty-cart-msg" class="text-center d-none py-4">
                            <h4>Sepetiniz bo≈ü üòî</h4>
                            <p class="text-muted">Hadi biraz alƒ±≈üveri≈ü yapalƒ±m!</p>
                            <a href="index.html" class="btn btn-primary mt-2">√úr√ºnlere G√∂z At</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Sipari≈ü √ñzeti</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span>Ara Toplam:</span>
                            <span class="fw-bold" id="cart-total">0 ‚Ç∫</span>
                        </div>
                        <hr>
                        <button class="btn btn-success w-100 py-2 fw-bold" onclick="completeOrder()">‚úÖ Sipari≈üi Tamamla</button>
                        <button class="btn btn-outline-danger w-100 mt-2" onclick="clearCart()">üóëÔ∏è Sepeti Temizle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        // Sayfa a√ßƒ±lƒ±nca sepeti y√ºkle
        document.addEventListener("DOMContentLoaded", () => {
            loadCart();
        });

        function loadCart() {
            // Veriyi √ßekiyoruz
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            
            const tbody = document.getElementById("cart-items");
            const emptyMsg = document.getElementById("empty-cart-msg");
            const table = document.querySelector("table"); // Tabloyu gizlemek i√ßin
            let totalAmount = 0;

            tbody.innerHTML = ""; // √ñnce temizle

            // Sepet Bo≈ü mu?
            if (cart.length === 0) {
                emptyMsg.classList.remove("d-none"); // Mesajƒ± g√∂ster
                table.classList.add("d-none");      // Tabloyu gizle
                document.getElementById("cart-total").innerText = "0 ‚Ç∫";
                return;
            } else {
                emptyMsg.classList.add("d-none");
                table.classList.remove("d-none");
            }

            // √úr√ºnleri Listele
            cart.forEach((item, index) => {
                const rowTotal = item.price * item.quantity;
                totalAmount += rowTotal;

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td><span class="fw-bold">${item.name}</span></td>
                    <td>${item.price} ‚Ç∫</td>
                    <td>
                        <span class="badge bg-secondary fs-6">${item.quantity}</span>
                    </td>
                    <td class="fw-bold text-primary">${rowTotal} ‚Ç∫</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Sil</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById("cart-total").innerText = totalAmount + " ‚Ç∫";
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1); // O sƒ±radaki √ºr√ºn√º sil
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart(); // Tabloyu g√ºncelle
        }

        function clearCart() {
            if(confirm("Sepet tamamen silinecek?")) {
                localStorage.removeItem("cart");
                loadCart();
            }
        }

        // --- Sƒ∞PARƒ∞≈ûƒ∞ TAMAMLA ---
        async function completeOrder() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const token = localStorage.getItem("token");

            if (cart.length === 0) {
                alert("Sepetiniz bo≈ü!");
                return;
            }
            
            if (!token) {
                alert("L√ºtfen tekrar giri≈ü yapƒ±n.");
                window.location.href = "login.html";
                return;
            }

            if (!confirm(`Toplam ${document.getElementById("cart-total").innerText} tutarƒ±nda sipari≈üi onaylƒ±yor musunuz?`)) return;

            // Backend formatƒ±na √ßevir
            const orderPayload = {
                items: cart.map(item => ({
                    product_id: item.product_id,
                    quantity: item.quantity
                }))
            };

            try {
                const response = await fetch(`${API_URL}/orders/`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify(orderPayload)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`üéâ Sƒ∞PARƒ∞≈û BA≈ûARILI!\n\nSipari≈ü No: #${result.id}\nTutar: ${result.total_amount} ‚Ç∫\n\nStoklar g√ºncellendi.`);
                    
                    localStorage.removeItem("cart"); // Sepeti bo≈üalt
                    window.location.href = "index.html"; // Ana sayfaya d√∂n
                } else {
                    const error = await response.json();
                    alert("Hata: " + (error.detail || "Sipari≈ü olu≈üturulamadƒ±."));
                }

            } catch (err) {
                console.error(err);
                alert("Sunucu hatasƒ±! Backend √ßalƒ±≈üƒ±yor mu?");
            }
        }
    </script>
</body>
</html>
